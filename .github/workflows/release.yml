name: Version and Publish Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: "Type of version bump"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      package:
        description: "Package to release"
        required: true
        type: choice
        options:
          - core
          - ui
          - both

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core_changed: ${{ steps.filter.outputs.core }}
      ui_changed: ${{ steps.filter.outputs.ui }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
            ui:
              - 'packages/ui/**'

  determine-version:
    needs: detect-changes
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine-version.outputs.version }}
      version_type: ${{ steps.determine-version.outputs.version_type }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Determine version type
        id: version-type
        if: github.event_name == 'push'
        run: |
          # Get the most recent commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Major: BREAKING CHANGE or "!:" in header
          if [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* || "$COMMIT_MSG" =~ ^.*!:.*$ ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          # Minor: any feat
          elif [[ "$COMMIT_MSG" =~ ^feat ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

          echo "Commit message: $COMMIT_MSG"
          echo "Determined version type: $(grep '^type=' $GITHUB_OUTPUT | cut -d= -f2)"

      - name: Determine final version
        id: determine-version
        run: |
          # Use the determined version type or the input from workflow dispatch
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION_TYPE="${{ steps.version-type.outputs.type }}"
          else
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
          fi

          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT

          # Read current version from core package.json
          cd packages/core
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # For safety, handle version calculation manually
          if [ "$VERSION_TYPE" = "patch" ]; then
            # Split version into parts
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
            PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
            # Increment patch
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          elif [ "$VERSION_TYPE" = "minor" ]; then
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
            # Increment minor, reset patch
            MINOR=$((MINOR + 1))
            NEW_VERSION="$MAJOR.$MINOR.0"
          elif [ "$VERSION_TYPE" = "major" ]; then
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            # Increment major, reset minor and patch
            MAJOR=$((MAJOR + 1))
            NEW_VERSION="$MAJOR.0.0"
          else
            # If version_type is actually a specific version
            NEW_VERSION="$VERSION_TYPE"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Using version bump type: $VERSION_TYPE, new version will be: $NEW_VERSION"

  release-core:
    needs: [detect-changes, determine-version]
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'core' || github.event.inputs.package == 'both')) ||
      (github.event_name == 'push' && needs.detect-changes.outputs.core_changed == 'true')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ needs.determine-version.outputs.version }}
    permissions:
      contents: write
      packages: write
      id-token: write # For NPM provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - run: npm ci

      - name: Bump version and push tag
        id: version-bump
        run: |
          cd packages/core

          # Use centrally determined version
          VERSION="${{ needs.determine-version.outputs.version }}"

          # Update package.json with exact version number
          npm version $VERSION --no-git-tag-version
          git add package.json
          git commit -m "chore(core): release v$VERSION"
          git tag -a "v$VERSION" -m "Core v$VERSION"

          # Try to push with error handling
          if ! git push && ! git push --tags; then
            echo "::error::Failed to push to repository. Attempting rollback..."
            git tag -d "v$VERSION"
            git reset --hard HEAD~1
            exit 1
          fi

      # Copy README to core package
      - name: Copy README to core package
        run: |
          cp README.md packages/core/README.md

      # Build packages
      - name: Build core package
        run: |
          cd packages/core
          npm run build

      # Publish to NPM
      - name: Publish to NPM
        run: |
          cd packages/core
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.determine-version.outputs.version }}
          generate_release_notes: true
          draft: false
          body: |
            ## Core Package v${{ needs.determine-version.outputs.version }}

            This release includes updates to the core package. Docker images are automatically built and published by the `Build and Publish Docker Images` workflow.

            ### NPM Package
            ```
            npm install @devrue/directus-config-toolkit@${{ needs.determine-version.outputs.version }}
            ```

            ### Docker Image
            ```
            docker pull ghcr.io/${{ github.repository }}:${{ needs.determine-version.outputs.version }}
            ```

  release-ui:
    needs: [detect-changes, determine-version, release-core]
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'ui' || github.event.inputs.package == 'both')) ||
      (github.event_name == 'push' && needs.detect-changes.outputs.ui_changed == 'true')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ needs.determine-version.outputs.version }}
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Ensure we have the latest including the core tag
          ref: main

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci

      # Update UI package.json
      - name: Update UI version
        id: version-bump-ui
        run: |
          cd packages/ui

          # Use centrally determined version
          VERSION="${{ needs.determine-version.outputs.version }}"

          # Update package.json
          npm version $VERSION --no-git-tag-version

          # Track changes
          git add package.json
          git commit -m "chore(ui): bump version to $VERSION"

          # Try to push with error handling
          if ! git push; then
            echo "::error::Failed to push UI version update. Attempting rollback..."
            git reset --hard HEAD~1
            exit 1
          fi
